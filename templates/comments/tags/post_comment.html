
        <div id="respond" class="comment-respond" style="padding-left:10px;">
          <h3 class="put_up" id="reply-title">发表评论</h3>
           
        <form class="form-horizontal" id="commentform" method="post" action="{% url 'comments:postcomment' article.pk %}" style="margin-top: -20px;padding-bottom: 20px;">
        {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-4">
                    {{ form.name }}
                    {{ form.name.errors }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
            </div>
            {% comment %}
            <div class="form-group">
                <div class="col-sm-4">
                    {{ form.url }}
                    {{ form.url.errors }}
                </div>
            </div>
            {% endcomment %}
            <div class="form-group">
                <div class="col-sm-10">
                    {{ form.body }}
                    {{ form.text.errors }}
                </div>
            </div>
            {{ form.parent_comment_id }}
            <div class="form-group">
                <div class="col-sm-10">
                    <button  bnt_date="main_btn" class="btn submit" style="background:#009688">发表</button>
                    <small class="cancel-comment" id="cancel_comment" style="display: none">
                        <a id="cancel-comment-reply-link" onclick="cancel_reply()">取消回复</a>
                    </small>
                </div>
            </div>
        </form>
        </div>

    </div>
</div>
